<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Find info and details on PC games." />
  <title>Gamez - PC Games</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #0d080d; color: white; }
  </style>
</head>
<body class="min-h-screen">

  <!-- Navbar (unchanged) -->
  <nav class="bg-[#a62985] flex flex-wrap items-center justify-between px-4 py-3">
    <!-- ... your existing nav markup ... -->
  </nav>

  <!-- Filter Bar -->
  <div class="bg-[#65114d] w-full flex flex-wrap items-center justify-between px-4 py-3 mt-2 rounded">
    <div class="flex space-x-2">
      <input id="searchInput" type="text" placeholder="Search games..." class="bg-[#a62985] placeholder-white text-white pl-3 py-2 rounded focus:outline-none" />
      <button id="searchBtn" class="bg-yellow-600 text-white px-4 py-2 rounded">Search</button>
      <select id="sortSelect" class="bg-[#a62985] text-white px-4 py-2 rounded">
        <option value="name">Sort by Name</option>
        <option value="first_release_date">Sort by Date</option>
      </select>
      <select id="filterSelect" class="bg-[#a62985] text-white px-4 py-2 rounded">
        <option value="">All Genres</option>
        <option value="Shooter">Shooter</option>
        <option value="Platform">Platformer</option>
      </select>
    </div>
    <h2 class="text-white text-lg font-semibold text-center flex-grow">PC GAMES</h2>
  </div>

  <!-- Game Cards Container -->
  <main id="gamesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-4"></main>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-75 hidden items-center justify-center z-50">
    <div class="bg-[#a62985] rounded-lg p-6 w-11/12 max-w-2xl text-white relative">
      <button onclick="modal.classList.add('hidden')" class="absolute top-2 right-4 text-xl">âœ–</button>
      <h3 id="modalTitle" class="text-2xl font-bold mb-2"></h3>
      <p id="modalDesc" class="mb-4 text-sm"></p>
      <div>
        <h4 class="text-lg font-semibold mb-2">Characters</h4>
        <ul id="modalCharacters" class="space-y-2 text-sm"></ul>
      </div>
    </div>
  </div>

  <!-- Entire script block -->
  <script>
    // 1) YOUR PUBLIC PROXY (deployed on Render/Heroku/etc)
    const PROXY_BASE = 'https://cors-anywhere-ikzo.onrender.com';

    // 2) IGDB & Platform constants
    const IGDB_GAMES_URL      = `${PROXY_BASE}/games`;
    const IGDB_CHARACTERS_URL = `${PROXY_BASE}/characters`;
    const PLATFORM_ID = 6; // PC
    const CLIENT_ID   = '723piadscdye95ondoeeee21nn8hpp';
    const AUTH_TOKEN  = 'Bearer 6zc75l3hdu9fnyqzs3xlsfm7udv2t4';

    // 3) DOM refs
    const searchInput    = document.getElementById('searchInput');
    const searchBtn      = document.getElementById('searchBtn');
    const sortSelect     = document.getElementById('sortSelect');
    const filterSelect   = document.getElementById('filterSelect');
    const gamesContainer = document.getElementById('gamesContainer');
    const modal          = document.getElementById('modal');
    const modalTitle     = document.getElementById('modalTitle');
    const modalDesc      = document.getElementById('modalDesc');
    const modalChars     = document.getElementById('modalCharacters');

    let gamesData = [];

    // 4) Render cards
    function renderGames(games) {
      gamesContainer.innerHTML = '';
      games.forEach(game => {
        const cover = game.cover
          ? `https://images.igdb.com/igdb/image/upload/t_cover_big/${game.cover.image_id}.jpg`
          : 'https://via.placeholder.com/300';
        const card = document.createElement('div');
        card.className = 'bg-[#a62985] rounded-xl p-4 flex flex-col items-center text-center space-y-2';
        card.innerHTML = `
          <h3 class="text-white font-bold text-lg">${game.name}</h3>
          <div class="w-full h-56 flex items-center justify-center bg-black">
            <img src="${cover}" alt="${game.name}" class="max-h-full max-w-full object-contain"/>
          </div>
          <p class="text-white text-sm">${game.summary||'No description.'}</p>
          <button onclick="showMore(${game.id})" class="bg-yellow-600 text-white px-4 py-2 rounded">Learn More</button>
        `;
        gamesContainer.appendChild(card);
      });
    }

    // 5) Filter / Sort / Search
    function applyFilters() {
      let list = [...gamesData];
      const q = searchInput.value.trim().toLowerCase();
      if (q) list = list.filter(g => g.name.toLowerCase().includes(q));
      const genre = filterSelect.value;
      if (genre) list = list.filter(g => g.genres_names.includes(genre));
      if (sortSelect.value === 'name') {
        list.sort((a,b)=>a.name.localeCompare(b.name));
      } else {
        list.sort((a,b)=>b.first_release_date - a.first_release_date);
      }
      renderGames(list);
    }

    // 6) Show More modal
    function showMore(id) {
      fetch(IGDB_CHARACTERS_URL, {
        method:'POST',
        headers:{
          'Accept':'application/json',
          'Content-Type':'text/plain',
          'Client-ID':CLIENT_ID,
          'Authorization':AUTH_TOKEN
        },
        body:`fields name,description,games; where games = ${id};`
      })
      .then(r=>r.json()).then(chars=>{
        const g=gamesData.find(x=>x.id===id)||{};
        modalTitle.textContent = g.name;
        modalDesc.textContent  = g.summary||'No further description.';
        modalChars.innerHTML   = '';
        if(chars.length){
          chars.forEach(c=>{
            const li=document.createElement('li');
            li.innerHTML=`<strong>${c.name}</strong>: ${c.description||'No description.'}`;
            modalChars.appendChild(li);
          });
        } else {
          modalChars.innerHTML='<li>No characters available.</li>';
        }
        modal.classList.remove('hidden');
      })
      .catch(console.error);
    }

    // 7) Initial fetch
    (()=>{
      fetch(IGDB_GAMES_URL, {
        method:'POST',
        headers:{
          'Accept':'application/json',
          'Content-Type':'text/plain',
          'Client-ID':CLIENT_ID,
          'Authorization':AUTH_TOKEN
        },
        body:`fields id,name,summary,cover.image_id,first_release_date,genres.name; where platforms=(${PLATFORM_ID}); limit 50;`
      })
      .then(r=>r.json())
      .then(data=>{
        gamesData = (data.data||data).map(g=>({
          ...g,
          genres_names: g.genres?.map(x=>x.name)||[]
        }));
        applyFilters();
      })
      .catch(err=>console.error('Games fetch failed:',err));
    })();

    // 8) Event listeners
    searchBtn.addEventListener('click', applyFilters);
    searchInput.addEventListener('keydown', e => e.key==='Enter' && applyFilters());
    sortSelect.addEventListener('change', applyFilters);
    filterSelect.addEventListener('change', applyFilters);
  </script>
</body>
</html>
