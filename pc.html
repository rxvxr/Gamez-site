<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Find info and details on PC games." />
  <title>Gamez ‚Äì PC Games</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0d080d;
      color: white;
    }
  </style>
</head>

<body class="min-h-screen">
  <!-- Navbar -->
  <nav class="bg-[#a62985] flex flex-wrap items-center justify-between px-4 py-3">
    <div class="flex items-center space-x-2">
      <img src="logo.png" alt="Logo" class="w-12 h-12 rounded-full" />
      <a href="pc.html" class="bg-[#65114d] px-4 py-2 rounded text-white">PC</a>
      <a href="switch.html" class="bg-[#65114d] px-4 py-2 rounded text-white">Switch</a>
      <a href="wii.html" class="bg-[#65114d] px-4 py-2 rounded text-white">Wii</a>
    </div>
    <div class="flex items-center space-x-2">
      <a href="index.html" class="bg-[#65114d] px-4 py-2 rounded text-white">Home</a>
      <a href="#" class="bg-[#65114d] px-4 py-2 rounded text-white">Account</a>
      <div class="relative">
        <input
          id="searchInput"
          type="text"
          placeholder="Search games..."
          class="bg-[#65114d] placeholder-white text-white pl-3 pr-10 py-2 rounded focus:outline-none"
        />
        <button
          id="searchBtn"
          class="absolute right-2 top-2 text-white focus:outline-none"
        >üîç</button>
      </div>
    </div>
  </nav>

  <!-- Filter / Sort Bar -->
  <div class="bg-[#65114d] w-full flex flex-wrap items-center justify-between px-4 py-3 mt-2 rounded">
    <div class="flex space-x-2">
      <select id="sortSelect" class="bg-[#a62985] text-white px-4 py-2 rounded">
        <option value="name">Sort by Name</option>
        <option value="first_release_date">Sort by Date</option>
      </select>
      <select id="filterSelect" class="bg-[#a62985] text-white px-4 py-2 rounded">
        <option value="">All Genres</option>
        <option value="Shooter">Shooter</option>
        <option value="Platform">Platformer</option>
      </select>
    </div>
    <h2 class="text-white text-lg font-semibold text-center flex-grow">PC GAMES</h2>
  </div>

  <!-- Games Grid -->
  <main id="gamesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-4"></main>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-75 hidden items-center justify-center z-50">
    <div class="bg-[#a62985] rounded-lg p-6 w-11/12 max-w-2xl text-white relative">
      <button onclick="modal.classList.add('hidden')" class="absolute top-2 right-4 text-xl">‚úñ</button>
      <h3 id="modalTitle" class="text-2xl font-bold mb-2"></h3>
      <p id="modalDesc" class="mb-4 text-sm"></p>
      <div>
        <h4 class="text-lg font-semibold mb-2">Characters</h4>
        <ul id="modalCharacters" class="space-y-2 text-sm"></ul>
      </div>
    </div>
  </div>

  <!-- Script: fetch + render -->
  <script>
    // ‚îÄ‚îÄ‚îÄ 1) YOUR PUBLIC CORS PROXY ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const PROXY_BASE = 'https://cors-anywhere-ikzo.onrender.com';

    // ‚îÄ‚îÄ‚îÄ 2) IGDB / PLATFORM CONSTANTS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const IGDB_GAMES_URL      = `${PROXY_BASE}/games`;
    const IGDB_CHARACTERS_URL = `${PROXY_BASE}/characters`;
    const PLATFORM_ID = 6; // PC
    const CLIENT_ID   = '723piadscdye95ondoeeee21nn8hpp';
    const AUTH_TOKEN  = 'Bearer 6zc75l3hdu9fnyqzs3xlsfm7udv2t4';

    // ‚îÄ‚îÄ‚îÄ 3) DOM ELEMENT REFERENCES ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const searchInput    = document.getElementById('searchInput');
    const searchBtn      = document.getElementById('searchBtn');
    const sortSelect     = document.getElementById('sortSelect');
    const filterSelect   = document.getElementById('filterSelect');
    const gamesContainer = document.getElementById('gamesContainer');
    const modal          = document.getElementById('modal');
    const modalTitle     = document.getElementById('modalTitle');
    const modalDesc      = document.getElementById('modalDesc');
    const modalChars     = document.getElementById('modalCharacters');

    let gamesData = [];

    // ‚îÄ‚îÄ‚îÄ 4) RENDER GAME CARDS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function renderGames(list) {
      gamesContainer.innerHTML = '';
      list.forEach(game => {
        const coverUrl = game.cover
          ? `https://images.igdb.com/igdb/image/upload/t_cover_big/${game.cover.image_id}.jpg`
          : 'https://via.placeholder.com/300';
        const card = document.createElement('div');
        card.className = 'bg-[#a62985] rounded-xl p-4 flex flex-col items-center text-center space-y-2';
        card.innerHTML = `
          <h3 class="text-white font-bold text-lg">${game.name}</h3>
          <div class="w-full h-56 flex items-center justify-center bg-black">
            <img src="${coverUrl}" alt="${game.name}" class="max-h-full max-w-full object-contain"/>
          </div>
          <p class="text-white text-sm">${game.summary || 'No description.'}</p>
          <button onclick="showMore(${game.id})" class="bg-yellow-600 text-white px-4 py-2 rounded">
            Learn More
          </button>
        `;
        gamesContainer.appendChild(card);
      });
    }

    // ‚îÄ‚îÄ‚îÄ 5) FILTER, SORT & SEARCH ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function applyFilters() {
      let filtered = [...gamesData];

      // Search
      const q = searchInput.value.trim().toLowerCase();
      if (q) filtered = filtered.filter(g => g.name.toLowerCase().includes(q));

      // Genre filter
      const genre = filterSelect.value;
      if (genre) filtered = filtered.filter(g => g.genres_names.includes(genre));

      // Sort
      if (sortSelect.value === 'name') {
        filtered.sort((a,b) => a.name.localeCompare(b.name));
      } else {
        filtered.sort((a,b) => b.first_release_date - a.first_release_date);
      }

      renderGames(filtered);
    }

    // ‚îÄ‚îÄ‚îÄ 6) SHOW MORE (CHARACTERS) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function showMore(id) {
      fetch(IGDB_CHARACTERS_URL, {
        method: 'POST',
        headers: {
          'Accept':       'application/json',
          'Content-Type': 'text/plain',
          'Client-ID':    CLIENT_ID,
          'Authorization': AUTH_TOKEN
        },
        body: `fields name,description,games; where games = ${id};`
      })
      .then(r => r.json())
      .then(chars => {
        const game = gamesData.find(g => g.id === id) || {};
        modalTitle.textContent = game.name;
        modalDesc.textContent  = game.summary || 'No further description.';
        modalChars.innerHTML   = '';

        if (chars.length) {
          chars.forEach(c => {
            const li = document.createElement('li');
            li.innerHTML = `<strong>${c.name}</strong>: ${c.description || 'No description.'}`;
            modalChars.appendChild(li);
          });
        } else {
          modalChars.innerHTML = '<li>No characters available.</li>';
        }

        modal.classList.remove('hidden');
      })
      .catch(console.error);
    }

    // ‚îÄ‚îÄ‚îÄ 7) INITIAL GAME FETCH ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    (function loadGames() {
      fetch(IGDB_GAMES_URL, {
        method: 'POST',
        headers: {
          'Accept':       'application/json',
          'Content-Type': 'text/plain',
          'Client-ID':    CLIENT_ID,
          'Authorization': AUTH_TOKEN
        },
        body: `
          fields id,name,summary,cover.image_id,first_release_date,genres.name;
          where platforms = (${PLATFORM_ID});
          limit 50;
        `
      })
      .then(r => r.json())
      .then(data => {
        gamesData = (data.data || data).map(g => ({
          ...g,
          genres_names: g.genres?.map(x => x.name) || []
        }));
        applyFilters();
      })
      .catch(err => console.error('Games fetch failed:', err));
    })();

    // ‚îÄ‚îÄ‚îÄ 8) EVENT LISTENERS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    searchBtn.addEventListener('click', applyFilters);
    searchInput.addEventListener('keydown', e => e.key === 'Enter' && applyFilters());
    sortSelect.addEventListener('change', applyFilters);
    filterSelect.addEventListener('change', applyFilters);
  </script>
</body>
</html>
